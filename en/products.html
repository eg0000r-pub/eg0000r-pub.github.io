<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="../css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Oswald&display=swap" rel="stylesheet">
</head>
<body>
<header>
    <div id="tp" style="display: flex; justify-content: center; align-items: center; background-color: whitesmoke">
        <img style="width: 10vw" src="../img/logo.svg">
    </div>
    <div style="display: flex; justify-content: center; align-items: center; background-color: whitesmoke">
        <div onclick="location.href = 'index.html'" class="menuButton">HOME</div>
        <div class="menuButton">PRODUCTS</div>
        <div onclick="location.href = 'contact.html'" class="menuButton">CONTACT</div>
    </div>
    <div id="sh" class="subheader"><a id="top" href="#tp" style="position: fixed; left: 10pt; opacity: 0; text-decoration: none; color: black">â–² Back to top</a><span>OUR PRODUCTS. Have a question? </span><img style="width: 25pt; padding-left: 3pt; padding-right: 3pt" src="../img/phone-call.svg"><span style="color: white"> CALL US</span></div>
</header>
<div id="container"></div>
<footer>
    <div style="display: block; text-align: center">
        <div>
            <img onclick="location.href = '../ru/products.html'" style="width: 5vw; cursor: pointer" src="../img/ru.svg">
        </div>
        <br/>
        <div style="color: whitesmoke; font-size: 9pt">Icons made by

<script>const lang = 'en'</script>
<script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="../js/picker.js" type="text/babel"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    let header = document.getElementById("sh");
    let sticky = header.offsetTop;
    window.onscroll = function() {
        if (window.pageYOffset > sticky) {
            header.classList.add("sticky");
            document.getElementById('top').style.opacity = '1';
        } else {
            header.classList.remove("sticky");
            document.getElementById('top').style.opacity = '0';
        }
    };
</script>
</body>
</html>
